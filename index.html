<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360° Hodnocení Manažerů</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { color: #333; }
    .form-link { margin: 10px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    a { text-decoration: none; color: #007BFF; font-size: 18px; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>360° Hodnocení Manažerů</h1>
  <p>Vyplňte hodnocení pro následující manažery:</p>
  <div id="forms"></div>

  <script>
    // Seznam předvyplněných URL pro každého manažera
    const formUrls = [
      { name: "Test1", url: "https://docs.google.com/forms/d/e/1FAIpQLSe4QBgS5wgOTAWt1FcvEkGeigs9xaQUYwe5F_Av2UIakXsZUg/viewform?usp=pp_url&entry.517729293=Test1"},
      { name: "Test2", url: "https://docs.google.com/forms/d/e/1FAIpQLSe4QBgS5wgOTAWt1FcvEkGeigs9xaQUYwe5F_Av2UIakXsZUg/viewform?usp=pp_url&entry.517729293=Test2"},
      { name: "Test3", url: "https://docs.google.com/forms/d/e/1FAIpQLSe4QBgS5wgOTAWt1FcvEkGeigs9xaQUYwe5F_Av2UIakXsZUg/viewform?usp=pp_url&entry.517729293=Test3"}
      // ... přidej další URL pro Manažer 4 až Manažer 20
    ];

    // Funkce pro náhodný výběr 3 URL
    function getRandomUrls(arr, num) {
      const shuffled = arr.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    // Vyber 3 náhodná URL
    const selectedUrls = getRandomUrls(formUrls, 3);

    // Zobraz odkazy na formuláře
    const formsDiv = document.getElementById("forms");
    selectedUrls.forEach(manager => {
      const linkDiv = document.createElement("div");
      linkDiv.className = "form-link";
      linkDiv.innerHTML = `<a href="${manager.url}" target="_blank">Vyplnit hodnocení pro ${manager.name}</a>`;
      formsDiv.appendChild(linkDiv);
    });
  </script>
</body>
</html>
